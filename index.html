<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="lg:grid lg:grid-cols-4 lg:grid-rows-1 sm:grid-cols-1 sm:grid-rows-5 ">
                        <div class="sm:col-span-2 md:grid-rows-3 md:grid-cols-2">
                            <h1 class="max-w-lg -mt-2 mb-4 text-[#313131] font-medium text-2xl sm:grid-row-start-1 sm:col-span-1 md:grid-row-start-1 md:col-span-2 " >Subscribe to our newsletter for updates.</h1>
                            <div class="lg:flex lg:justify-start sm:block md:grid-row-start-2 md:col-span-2 ">
                                <input id="email" type="text" placeholder="Email Address" class=" lg:mx-3 mb-4 p-2 border-[#659f8f] rounded-md outline-none sm:grid-row-start-2 sm:col-span-1 ">
                                <button class="mb-4 w-28 h-8 px-6 py-2.5 bg-[#FF7F50]  rounded-md text-white text-center pb-8 sm:grid-row-start-3 sm:col-span-1">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                     <div class="md:flex md:justify-start md:gap-12"> 
                        <div>
                            <div class="flex text-[#313131] flex-col sm:grid-row-start-4 sm:col-span-1 mb-2 ">
                                <p class="text-[#313131] font-medium mb-2">Quick Link</p>
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <div class="flex text-[#313131] flex-col sm:grid-row-start-5 sm:col-span-1 mb-2 md:row-start-2 md:col-start-2">
                                <p class="text-[#313131] font-medium mb-2">Technologies</p>
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                     </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex class=sm:grid-row-start-6 sm:col-span-1 ">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
